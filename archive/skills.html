      <h2 class="connect-title">Let's Connect!</p>
      <form action="https://formspree.io/f/xblrdgdq" method="POST">
        <div class="form-holder">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            placeholder="Enter Name Here"
            class="input-field"
            name="sender-name"
            required
          />
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            placeholder="Enter Email Here"
            class="input-field"
            name="sender-email"
            required
          />
          <label for="message">Message:</label>
          <textarea
            class="input-field"
            name="sender-message"
            id="message"
            placeholder="Enter Message Here:"
            required
          ></textarea>
          <button class="submit-button">Submit</button>
        </div>
      </form>
